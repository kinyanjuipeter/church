<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | MCC KAG Church</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="MCC KAG Church Logo">
                <h2 style="color: aliceblue;">MCC KAG Church</h2>
            </div>
            <div class="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="#give">Give</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="contact-container">
        <section class="contact-header">
            <h1>Get in Touch</h1>
            <p class="subtitle">We'd love to hear from you! Fill out the form below or reach us through our contact details.</p>
        </section>

        <div class="contact-content">
            <form class="contact-form">
                <div class="form-group">
                    <input type="text" id="name" name="name" required>
                    <label for="name">Full Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email Address</label>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" name="phone">
                    <label for="phone">Phone Number (Optional)</label>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <label for="message">Your Message</label>
                </div>
                <button type="submit" class="submit-btn">Send Message <i class="fas fa-paper-plane"></i></button>
            </form>

            <div class="contact-info">

                <div class="info-card">
                    <i class="fas fa-phone"></i>
                    <h3>Phone</h3>
                    <p>+254 20 1234567</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-envelope"></i>
                    <h3>Email</h3>
                    <p>info@mcckag.org</p>
                </div>
                <div class="info-card whatsapp">
                    <i class="fab fa-whatsapp"></i>
                    <h3>WhatsApp</h3>
                    <a href="https://wa.me/254700123456">+254 700 123456</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 MCC KAG Church. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
