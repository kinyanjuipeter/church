{% extends "base.html" %}

{% block title %}Enter New Password | ElectroMart Kenya{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <h2>Set New Password</h2>
        <p>Please enter your new password twice</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_new_password1">New Password</label>
            <input type="password" name="new_password1" class="form-control" id="id_new_password1" required>
        </div>
        
        <div class="form-group">
            <label for="id_new_password2">Confirm Password</label>
            <input type="password" name="new_password2" class="form-control" id="id_new_password2" required>
        </div>
        
        <button type="submit" class="btn btn-auth btn-block w-100">Change Password</button>
    </form>
</div>
{% endblock %}
