{% extends "base.html" %}

{% block title %}Reset Password | ElectroMart Kenya{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <h2>Reset Your Password</h2>
        <p>Enter your phone number to receive a reset link</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_email">Phone Number</label>
            <input type="text" name="email" class="form-control" id="id_email" required>
        </div>
        
        <button type="submit" class="btn btn-auth btn-block w-100">Send Reset Link</button>
        
        <div class="auth-footer">
            <a href="{% url 'registration:login' %}">Back to login</a>
        </div>
    </form>
</div>
{% endblock %}
